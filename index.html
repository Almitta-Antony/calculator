<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div >
        <div class="master " >
           
            <div  class="container main text-center mt-5">
                <h1 class="text-center text-dark mt-2">CALCULATOR</h1>
              
                <div class="row mt-4">
                    <div class="col">

                        <input type="text" name="" id="result" >
                        <button  class="b " id="back"  onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>

                        <div class="row">
                            <div class="col">
                                <button  class="b" onclick="displayData(1)">1</button>
                                <button class="b" onclick="displayData(2)">2</button>
                                <button class="b" onclick="displayData(3)">3</button>
                                <button class="b" onclick="displayData('/')">/</button>
                                <div class="row">
                                    <div class="col">
                                        <button class=" b" onclick="displayData(4)">4</button>
                                        <button class="b" onclick="displayData(5)"> 5</button>
                                        <button class="b" onclick="displayData(6)">6</button>
                                        <button class="b" onclick="displayData('*')">*</button>
        
                                        <div class="row">
                                            <div class="col">
                                                <button class="b" onclick="displayData(7)">7</button>
                                                <button class="b" onclick="displayData(8)">8</button>
                                                <button class="b" onclick="displayData(9)">9</button>
                                                <button  class="b" onclick="displayData('-')">-</button>
                
                                                <div class="row">
                                                    <div class="col">
                                                        <button class="b" onclick="allClear()">AC</button>
                                                        <button class="b" onclick="displayData(0)">0</button>
                                                        <button class="b" onclick="displayData('+')">+</button>
                                                        <button type="submit" onclick="findOut()" class="b">=</button>
                        
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
